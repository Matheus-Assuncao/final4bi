<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu sistema</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/navbarCSS.css">
    <link rel="stylesheet" href="../../css/homepage.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="/">Portifólio</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/">Portifólio</a></li>
                <li><a href="/tendencias">Tendêcias</a></li>
                <li><a href="/trabalhos">Trabalhos</a></li>
                <li><a href="/produtos">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="subtitulo">Matheus Assunção</h2>
            <p class="texto">Olá, sou o Matheus. Tenho 17 anos, gosto de esportes, carros, tecnologia e música.</p>
        </div>
        <div class="container">
            <h2 class="subtitulo">Entre em contato:</h2>
            <form action="/contato" method="post">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">
                <br>
                <label for="mensagem">Mensagem:</label>
                <input type="text" name="mensagem" id="mensagem">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script src="../js/mobileNavbar.js"></script>
    <script src="../../app.js"></script>
</body>

</html>
